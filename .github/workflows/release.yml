name: Release CI

on:
  push:
    tags:
      - "*"
  workflow_dispatch:

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Setup uv
        uses: astral-sh/setup-uv@v4
        with:
          python-version: "3.9"

      - name: Install dependencies
        run: uv sync --locked
        shell: bash

      - name: Get Version
        id: version
        run: |
          VERSION=$(uv run python - <<'PY'
          from pathlib import Path
          import toml

          config = toml.loads(Path('pyproject.toml').read_text())
          print(config['project']['version'])
          PY
          )
          echo "VERSION=v$VERSION" >> "$GITHUB_OUTPUT"
          echo "TAG_VERSION=${GITHUB_REF#refs/tags/}" >> "$GITHUB_OUTPUT"
          echo "TAG_NAME=${GITHUB_REF#refs/tags/}" >> "$GITHUB_OUTPUT"

      - name: Check Version
        if: steps.version.outputs.VERSION != steps.version.outputs.TAG_VERSION
        run: exit 1

      - name: Build Package
        run: uv build

      - name: Publish Package to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1

      - name: Publish Package to GitHub Release
        run: gh release create ${{ steps.version.outputs.TAG_NAME }} dist/*.tar.gz dist/*.whl -t "ðŸ”– ${{ steps.version.outputs.TAG_NAME }}" --generate-notes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

        shell: bash
